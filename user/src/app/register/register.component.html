<div class="container-fluid col-md-4 md-1">
  <h2><u><b>Registration Form</b></u></h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" [class.in-valid]="username.invalid && username.touched" type="text" formControlName="username">
          <label class="mdl-textfield__label">Username</label>
          <small [class.d-none]="username.valid || username.untouched" class="text-danger">Username is required</small>
        </div>

        <div  class="mdl-textfield mdl-js-textfield">
          <select (blur)="validateRole(role.value)" (change)="validateRole(role.value)" formControlName="role" [class.in-valid]="roleHasError && role.touched" class="custom-select">
            <option value="default">Select Role</option>
            <option *ngFor="let role of roles">{{role}}</option>
          </select>
          <small class="text-danger" [class.d-none]="!roleHasError || role.untouched">Please choose a Role.</small>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" [class.in-valid]="email.invalid && email.touched" type="text" formControlName="email">
          <label class="mdl-textfield__label">Email Id</label>
          <small [class.d-none]="email.valid || email.untouched" class="text-danger">Email-Id is required</small>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input"[class.in-valid]="password.invalid && password.touched" type="password" formControlName="password">
          <label class="mdl-textfield__label">Password</label>
          <small [class.d-none]="password.valid || password.untouched" class="text-danger">Password is required</small>
        </div>

        <div formGroupName="permissions">
          <div class="form-group">
            <label>Permissions</label>
            <div class="form-check mb-3">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                <input type="checkbox" class="mdl-checkbox__input" formControlName="view" checked>View
              </label>
            </div>
            <div class="form-check mb-3">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                <input type="checkbox" class="mdl-checkbox__input" formControlName="update">Update                  
              </label>
            </div>
            <div class="form-check mb-3">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                <input type="checkbox" class="mdl-checkbox__input" formControlName="delete">Delete                  
              </label>
            </div>
          </div>
        </div>
        
        <button [disabled]="!registrationForm.valid || roleHasError" class="btn btn-success" type="submit">Register</button>&nbsp;
        <button class="btn btn-danger" type="reset" routerLink="/register">Reset</button>  
    </div>
  </form>
</div>
